<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2bbb8d678d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" class="rel" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="scaleable-container">
      <div class="main-container">
        <header class="header">
          <img class="logo" src="images/logo.svg" alt="" />
        </header>
        <div class="content-container">
          <div class="content">
            <div class="left">
              <img
                class="mockups"
                src="images/illustration-mockups.svg"
                alt=""
              />
            </div>
            <div class="right">
              <h1>Build The Community Your Fans Will Love</h1>
              <p class="description">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="register">Register</button>

              <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/myrojoylee">Myro Joy Lee</a>.
      </p>
    </footer>
  </body>
</html>
